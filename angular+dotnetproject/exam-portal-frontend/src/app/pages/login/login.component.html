<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div class="container text-center">
              <img style="border-radius: 50px;" src="../../../assets/WhatsApp Image 2024-08-17 at 10.10.54_ba1f4e61.jpg" alt="logo" width="100" height="100">
            </div>
            <h1 class="text-center">Login here</h1>
  
            <form (ngSubmit)="formSubmit()">
              <!-- username -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter username">
                <mat-hint>Enter username here</mat-hint>
              </mat-form-field>
  
              <!-- password -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="loginData.password" type="password" name="password" matInput placeholder="Enter password">
                <mat-hint>Enter password here</mat-hint>
              </mat-form-field>
  
              <div class="container text-center mb20">
                <button type="submit" mat-raised-button color="primary">Login</button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
